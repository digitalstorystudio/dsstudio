    <!-- Page-specific JavaScript for tab functionality and form handling -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab functionality for this new page
            const pageSpecificTabs = document.querySelectorAll('.page-specific-tab-button');
            const pageSpecificContents = document.querySelectorAll('.page-specific-form-content');

            if (pageSpecificTabs.length > 0 && pageSpecificContents.length > 0) {
                pageSpecificTabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        // Deactivate all tabs and hide all content areas on this page
                        pageSpecificTabs.forEach(t => t.classList.remove('active'));
                        pageSpecificContents.forEach(content => content.style.display = 'none');

                        // Activate the clicked tab
                        this.classList.add('active');

                        // Show the content area linked by data-tab-target-id
                        const targetId = this.dataset.tabTargetId;
                        const activeContent = document.getElementById(targetId);
                        if (activeContent) {
                            activeContent.style.display = 'block';
                        }
                    });
                });

                // Ensure initial state: first tab active and its content visible
                // Hide all content areas first, then show the one linked to the initially active tab
                pageSpecificContents.forEach(content => content.style.display = 'none');
                if (pageSpecificTabs[0]) { // If there's at least one tab
                    pageSpecificTabs[0].classList.add('active'); // Make the first tab button active
                    const firstTabTargetId = pageSpecificTabs[0].dataset.tabTargetId;
                    const firstTabContent = document.getElementById(firstTabTargetId);
                    if (firstTabContent) {
                        firstTabContent.style.display = 'block'; // Show its content
                    }
                }
            }


            // Basic Form Submission Handler for forms on this page
            function handleStandaloneForm(formId, messageDivId) {
                const form = document.getElementById(formId);
                const messageDiv = document.getElementById(messageDivId);

                if (form && messageDiv) {
                    form.addEventListener('submit', function(e) {
                        e.preventDefault();
                        messageDiv.style.display = 'block';
                        messageDiv.className = 'form-response-message'; // Reset class

                        let isValid = true;
                        form.querySelectorAll('[required]').forEach(input => {
                            if (!input.value.trim()) {
                                isValid = false;
                            }
                        });

                        if (!isValid) {
                            messageDiv.textContent = 'Please fill out all required fields.';
                            messageDiv.className = 'form-response-message error';
                            return;
                        }
                        
                        const formData = new FormData(form);
                        console.log(`Data from form with ID "${formId}":`);
                        for (let [key, value] of formData.entries()) {
                            console.log(`${key}: ${value}`);
                        }
                        
                        messageDiv.textContent = 'Thank you! Your request has been submitted successfully.';
                        messageDiv.className = 'form-response-message success';
                        form.reset();

                        setTimeout(() => {
                            messageDiv.style.display = 'none';
                            messageDiv.textContent = '';
                            messageDiv.className = 'form-response-message';
                        }, 6000);
                    });
                }
            }

            handleStandaloneForm('standaloneBookingForm', 'standaloneBookingFormMsg');
            handleStandaloneForm('standaloneInquiryForm', 'standaloneInquiryFormMsg');

            // Visitor counter (basic display, assuming global script handles increment logic if needed)
            const visitorCountEl = document.getElementById('visitorCount');
            if (visitorCountEl) {
                let count = localStorage.getItem('digitalStoryStudioVisitorCount') || 100000;
                visitorCountEl.textContent = parseInt(count).toLocaleString();
            }

            // Audio controls (basic version, assuming global script handles more complex scenarios)
            const pageBgMusic = document.getElementById('bg-music');
            const pageAudioControls = document.getElementById('audioControls');
            const pageAudioToggle = document.getElementById('audioToggle');

            if (pageAudioToggle && pageBgMusic && pageAudioControls) {
                const isIntroPage = !!document.getElementById('intro-video'); // Check if it's an intro page

                if (!isIntroPage && pageBgMusic.paused) { 
                    const playPromise = pageBgMusic.play();
                    if(playPromise !== undefined) {
                        playPromise.catch(e => {
                            console.warn("Background music autoplay on this page was prevented.", e);
                            pageAudioToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        });
                    }
                }
                if(!isIntroPage) { 
                     pageAudioControls.style.display = 'flex';
                }

                pageAudioToggle.addEventListener('click', () => {
                    if (pageBgMusic.paused || pageBgMusic.muted) {
                        pageBgMusic.play().then(() => {
                            pageBgMusic.muted = false;
                            pageAudioToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                        }).catch(e => console.error("Error playing music on toggle:", e));
                    } else {
                        pageBgMusic.pause();
                        pageAudioToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    }
                });
            }
        });
    </script>
