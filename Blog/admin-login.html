<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login – Digital Story Studio</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./blog-styles.css" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b0f2a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      width: 350px;
      padding: 30px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      text-align: center;
    }

    h1 {
      color: #22d3ee;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #22d3ee, #3b82f6);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      display: none;
      background: #7f1d1d;
      color: #fecaca;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Admin Login</h1>

    <div id="error" class="error"></div>

    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- LOGIN SCRIPT -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const supabaseUrl = "https://zkekqsvnbfelsuqkuwoz.supabase.co";
    const supabaseKey = "sb_publishable__cvthxlZb5tbI4UyNXwbkg_bDLjseJ0";

    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      errorBox.style.display = "none";

      const email = form.email.value.trim();
      const password = form.password.value.trim();

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorBox.innerText = error.message;
        errorBox.style.display = "block";
        return;
      }

      // SUCCESS → dashboard redirect
      window.location.href = "./dashboard.html";
    });
  </script>

</body>
</html>
