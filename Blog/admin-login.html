<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Digital Story Studio</title>
<meta name="robots" content="noindex, nofollow">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* SAME UI â€” untouched */
body{
font-family:Montserrat,sans-serif;
background:#0a0a1a;
color:#fff;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
}
.login-container{
max-width:450px;width:100%;
background:rgba(15,15,35,.95);
padding:50px 40px;border-radius:20px;
border:1px solid rgba(0,240,255,.2);
}
.login-btn{
width:100%;padding:18px;
background:linear-gradient(135deg,#00f0ff,#008cff);
border:none;border-radius:50px;
color:#0a0a1a;font-weight:700;
cursor:pointer;
}
.alert{display:none;margin-bottom:15px}
.alert-error{color:#ff4444}
</style>
</head>

<body>

<div class="login-container">

<h2 style="text-align:center;color:#00f0ff">Admin Login</h2>

<div id="alertError" class="alert alert-error"></div>

<form id="loginForm">

<input type="email" id="email" placeholder="Email" required style="width:100%;padding:12px;margin:10px 0">
<input type="password" id="password" placeholder="Password" required style="width:100%;padding:12px;margin:10px 0">

<button class="login-btn" type="submit">Login</button>

</form>
</div>

<script>
const supabase = window.supabase.createClient(
"https://zkekqsvnbfelsuqkuwoz.supabase.co",
"sb_publishable__cvthxlZb5tbI4UyNXwbkg_bDLjseJ0"
);

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
e.preventDefault();

const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

const { data, error } = await supabase.auth.signInWithPassword({
email,
password
});

if(error){
document.getElementById("alertError").style.display="block";
document.getElementById("alertError").innerText = error.message;
return;
}

window.location.href = "dashboard.html";
});
</script>

</body>
</html>
