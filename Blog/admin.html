<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post â€“ Digital Story CMS</title>

  <link rel="stylesheet" href="./blog-styles.css" />

  <!-- Quill Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:Inter, Arial, sans-serif;
      background:#050816;
      color:#e5e7eb;
      padding:30px;
    }

    .container{
      max-width:900px;
      margin:auto;
      background:#0f172a;
      padding:25px;
      border-radius:16px;
      border:1px solid #111827;
    }

    input, textarea{
      width:100%;
      padding:12px;
      margin:10px 0 20px;
      border-radius:10px;
      border:none;
      background:#020617;
      color:#fff;
      font-size:14px;
    }

    label{
      font-size:13px;
      color:#94a3b8;
    }

    #editor{
      background:#fff;
      color:#000;
      border-radius:10px;
    }

    .btn{
      background:linear-gradient(135deg,#22d3ee,#6366f1);
      border:none;
      padding:12px 20px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      margin-right:10px;
    }
  </style>
</head>

<body>

<div class="container">

  <h2>Create / Edit Blog Post</h2>

  <label>Title</label>
  <input id="title" placeholder="Post title" />

  <label>Slug</label>
  <input id="slug" placeholder="post-url-slug" />

  <label>Content</label>
  <div id="editor"></div>
  <input type="hidden" id="content" />

  <br>

  <button id="saveBtn" class="btn">Save Post</button>
  <button onclick="location.href='dashboard.html'" class="btn">Back</button>

</div>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Admin Logic -->
<script type="module" src="./admin.js"></script>

</body>
</html>
