<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Editor â€“ Digital Story Studio</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/Css/style.css" />

  <!-- Blog CSS -->
  <link rel="stylesheet" href="/Blog/blog-styles.css" />
</head>

<body>

  <main class="admin-container">
    <h1>Create / Edit Blog Post</h1>

    <!-- ===== IMPORTANT: IDs must match admin.js ===== -->
    <form id="postForm" class="admin-form">

      <!-- Title -->
      <label>Post Title</label>
      <input type="text" name="title" placeholder="Enter post title" required />

      <!-- Slug -->
      <label>SEO Slug</label>
      <input type="text" name="slug" placeholder="example-my-blog-post" required />

      <!-- Content (Rich editor will attach here) -->
      <label>Post Content</label>
      <textarea id="content" placeholder="Write your blog content..."></textarea>

      <!-- Image upload -->
      <label>Featured Image</label>
      <input type="file" id="image" accept="image/*" />

      <!-- Submit -->
      <button type="submit" class="btn-primary">
        Publish Post
      </button>

    </form>
  </main>

  <!-- ===== REQUIRED JS ===== -->
  <script type="module" src="/Blog/admin.js"></script>

</body>
</html>
