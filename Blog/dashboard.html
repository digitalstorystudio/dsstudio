<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Digital Story Studio</title>

  <link rel="stylesheet" href="./blog-styles.css" />

  <style>
    body{
      margin:0;
      font-family:Inter, Arial, sans-serif;
      background:#050816;
      color:#e5e7eb;
    }

    .layout{
      display:flex;
      min-height:100vh;
    }

    /* SIDEBAR */
    .sidebar{
      width:240px;
      background:rgba(15,23,42,0.9);
      backdrop-filter:blur(20px);
      border-right:1px solid #111827;
      padding:20px;
    }

    .logo{
      font-size:18px;
      font-weight:700;
      color:#22d3ee;
      margin-bottom:30px;
    }

    .menu a{
      display:block;
      padding:10px 12px;
      border-radius:8px;
      color:#cbd5e1;
      text-decoration:none;
      margin-bottom:6px;
      font-size:14px;
    }

    .menu a:hover{
      background:#0f172a;
      color:#22d3ee;
    }

    /* MAIN */
    .main{
      flex:1;
      padding:30px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:25px;
    }

    .title{
      font-size:24px;
      font-weight:600;
    }

    .btn{
      background:linear-gradient(135deg,#22d3ee,#6366f1);
      border:none;
      padding:10px 18px;
      border-radius:10px;
      color:#000;
      font-weight:600;
      cursor:pointer;
    }

    /* CARDS */
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:16px;
      margin-bottom:25px;
    }

    .card{
      background:rgba(15,23,42,0.8);
      border:1px solid #111827;
      border-radius:14px;
      padding:18px;
      backdrop-filter:blur(20px);
    }

    .card h3{
      margin:0;
      font-size:13px;
      color:#94a3b8;
    }

    .card p{
      margin:6px 0 0;
      font-size:22px;
      font-weight:700;
      color:#22d3ee;
    }

    /* TABLE */
    table{
      width:100%;
      border-collapse:collapse;
      background:rgba(15,23,42,0.8);
      border-radius:14px;
      overflow:hidden;
    }

    th,td{
      padding:14px;
      border-bottom:1px solid #111827;
      font-size:14px;
    }

    th{
      color:#94a3b8;
      text-align:left;
      background:#020617;
    }

    .action{
      padding:6px 10px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:12px;
      margin-right:6px;
    }

    .edit{ background:#2563eb; color:#fff; }
    .delete{ background:#dc2626; color:#fff; }

    .empty{
      text-align:center;
      padding:40px;
      color:#64748b;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">Digital Story CMS</div>

    <nav class="menu">
      <a href="#">Dashboard</a>
      <a href="./admin.html">New Post</a>
      <a href="./blog.html" target="_blank">View Blog</a>
      <a id="logoutBtn" href="#">Logout</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="topbar">
      <div class="title">Dashboard</div>
      <button id="newPostBtn" class="btn">+ New Post</button>
    </div>

    <!-- STATS -->
    <div class="cards">
      <div class="card">
        <h3>Total Posts</h3>
        <p id="totalPosts">0</p>
      </div>

      <div class="card">
        <h3>Total Views</h3>
        <p id="totalViews">0</p>
      </div>

      <div class="card">
        <h3>Latest Post</h3>
        <p id="latestPost">—</p>
      </div>
    </div>

    <!-- POSTS TABLE -->
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Slug</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="postsList">
        <tr><td colspan="4" class="empty">Loading...</td></tr>
      </tbody>
    </table>

  </main>
</div>

<script type="module" src="./dashboard.js"></script>
</body>
</html>
