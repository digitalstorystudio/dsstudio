<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="./blog-styles.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #fff;
    }

    .dashboard {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      color: #00d9ff;
    }

    .btn {
      background: linear-gradient(135deg, #00d9ff, #0077ff);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .card {
      background: #111827;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #1f2937;
    }

    th {
      color: #9ca3af;
      font-size: 13px;
      text-transform: uppercase;
    }

    .action-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      margin-right: 6px;
    }

    .edit {
      background: #2563eb;
      color: white;
    }

    .delete {
      background: #dc2626;
      color: white;
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <div class="dashboard">

    <div class="topbar">
      <div class="title">Blog CMS Dashboard</div>
      <button id="newPostBtn" class="btn">+ New Post</button>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Slug</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="postsList">
          <tr>
            <td colspan="4" class="empty">Loading posts...</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script type="module" src="./dashboard.js"></script>
</body>
</html>
