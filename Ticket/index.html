<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Event Ticket Generator</h1>
            <p>Fill in the details to create your event ticket.</p>
        </header>
        <main>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="e.g., Rohan Kumar" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="e.g., 25" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="e.g., 9876543210" required>
                </div>
                <div class="form-group">
                    <label for="ticketType">Select Ticket Type</label>
                    <select id="ticketType" required>
                        <option value="" disabled selected>-- Choose Pass --</option>
                        <option value="Solo Pass">Solo Pass</option>
                        <option value="Couple Pass">Couple Pass</option>
                        <option value="Group Pass">Group Pass</option>
                        <option value="Staff Pass">Staff Pass</option>
                        <option value="Guest Pass">Guest Pass</option>
                        <option value="Visitor Pass">Visitor Pass</option>
                        <option value="Member Pass">Member Pass</option>
                    </select>
                </div>
                <button type="submit" id="submitBtn">Generate Ticket</button>
            </form>

            <div id="loading" class="hidden">Generating...</div>

            <div id="ticketResult" class="hidden">
                <h2>Your Ticket is Ready!</h2>
                <div class="ticket" id="ticketToDownload">
                    <div class="ticket-info">
                        <h3>Dandiya Night 2025</h3>
                        <p><strong>Name:</strong> <span id="ticketName"></span></p>
                        <p><strong>Pass Type:</strong> <span id="ticketPassType"></span></p>
                        <p><strong>Ticket ID:</strong> <span id="ticketId"></span></p>
                        <p class="instruction">Scan this QR code at the entry.</p>
                    </div>
                    <div class="ticket-qr" id="qrcode"></div>
                </div>
                <div class="ticket-actions">
                     <button id="downloadBtn">Download Ticket</button>
                     <button id="generateAnotherBtn">Generate Another Ticket</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
