<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Verification System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✅</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <button id="logoutBtn">🚪 Logout</button>
            <h1>✅ Ticket Verification</h1>
            <p>Scan QR codes or verify tickets manually</p>
        </header>

        <div class="verification-section">
            <h3 style="text-align: center; margin-bottom: 16px; color: var(--text-primary);">📷 QR Code Scanner</h3>
            <div id="qr-reader"></div>
        </div>
        
        <hr style="margin: 40px 0;">

        <div class="manual-verification">
            <h3 style="text-align: center; margin-bottom: 24px; color: var(--text-primary);">⌨️ Manual Verification</h3>
            <form id="verifyForm">
                <div class="form-group">
                    <label for="manualId">🎫 Enter Ticket ID</label>
                    <input type="text" id="manualId" placeholder="e.g., EVENT-ABC123DE" required autocomplete="off" style="text-transform: uppercase;">
                </div>
                <button type="submit">
                    <span class="btn-text">🔍 Verify Ticket</span>
                </button>
            </form>
        </div>

        <div id="verificationResult" class="verification-result hidden"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // Add loading state to verify button
        document.getElementById('verifyForm').addEventListener('submit', function() {
            const btn = this.querySelector('button[type="submit"]');
            btn.classList.add('loading');
            btn.innerHTML = '<span class="spinner"></span>Verifying...';
            
            // Reset button after 3 seconds in case of error
            setTimeout(() => {
                btn.classList.remove('loading');
                btn.innerHTML = '<span class="btn-text">🔍 Verify Ticket</span>';
            }, 3000);
        });
        
        // Auto uppercase input
        document.getElementById('manualId').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
    <script src="verify.js"></script>
</body>
</html>
