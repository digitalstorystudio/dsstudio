<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <button id="logoutBtn">Logout</button>
            <h1>Ticket Verification</h1>
            <p>Scan QR Code or enter the ID manually.</p>
        </header>

        <div id="qr-reader"></div>
        <hr style="margin: 30px 0;">

        <form id="verifyForm">
            <div class="form-group">
                <label for="manualId">Enter Ticket ID</label>
                <input type="text" id="manualId" placeholder="e.g., EVENT-ABC123DE" required>
            </div>
            <button type="submit">Verify Manually</button>
        </form>

        <div id="verificationResult" class="verification-result hidden"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
    <script src="verify.js"></script>
</body>
</html>
