<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Login - Event Tickets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ«</text></svg>">
</head>
<body>
    <div class="container" style="max-width: 420px;">
        <header>
            <h1>ðŸŽ« Ticket Generator</h1>
            <p>Please log in to create event tickets</p>
        </header>
        <main>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">ðŸ‘¤ Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">ðŸ”’ Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit" id="loginBtn">
                    <span class="btn-text">Login to Dashboard</span>
                </button>
            </form>
            <div id="loginMessage" class="hidden"></div>
        </main>
    </div>

    <script src="generator_login.js"></script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // Add loading state to button
        document.getElementById('loginForm').addEventListener('submit', function() {
            const btn = document.getElementById('loginBtn');
            btn.classList.add('loading');
            btn.innerHTML = '<span class="spinner"></span>Logging in...';
        });
    </script>
</body>
</html>
